services:
  - type: web
    name: pdf-qa-frontend
    env: docker
    branch: main
    autoDeploy: true

    rootDir: . # ต้นทาง build = โฟลเดอร์ repo นี้
    dockerContext: . # ← จุดเดียวกัน
    dockerfilePath: ./Dockerfile.prod # ⬅️ ชี้ไฟล์ prod

    # (optional) health check path
    healthCheckPath: /
