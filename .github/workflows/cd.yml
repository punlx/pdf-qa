env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}-frontend:latest
# à¸•à¸±à¸§à¸­à¸¢à¹ˆà¸²à¸‡: ghcr.io/username/frontend2-frontend:latest
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

jobs:
  # ================= Build & Push image =================
  build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod # à¹ƒà¸Šà¹‰ frontend2/Dockerfile.prod
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME }}-${{ github.sha }}

  # ================= Deploy (optional) =================
  deploy:
    needs: build-push
    if: ${{ secrets.DEPLOY_HOST != '' }} # à¸¡à¸µ Secrets à¸„à¸£à¸šà¸ˆà¸¶à¸‡à¸£à¸±à¸™
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "ğŸ”„ Pull latest image"
            docker pull ${{ env.IMAGE_NAME }}

            echo "ğŸ›‘ Stop/Remove old container"
            docker stop frontend || true
            docker rm   frontend || true

            echo "ğŸš€ Run new container"
            docker run -d --name frontend -p 80:80 \
              ${{ env.IMAGE_NAME }}

            echo "ğŸ§¹ Prune dangling images"
            docker image prune -f
