name: Frontend CI # (no deploy; Render auto-deploys)

on:
  push:
    branches: [main] # ตรวจ build ทุก push ที่ main
    paths: ['**'] # repo นี้มีแต่ frontend
  pull_request: # ตรวจ PR ด้วย
    paths: ['**']
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: yarn.lock

      - run: yarn install --frozen-lockfile

      # ⬇️ สองขั้นตอนต่อไปช่วยให้แน่ใจว่า prod-Dockerfile ยัง build ได้
      - run: yarn build # vite + tsc
      - name: Docker build (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: false # ✔ ไม่ push

# ไม่มี job `deploy` — Render autoDeploy: true ทำหน้าที่นั้น
